<br><br>
<div class="container">
    <div class="row">
        <div class="divi">
            <h2 style="color: rgb(17, 171, 243);"><span>Welcome</span>  {{user}}</h2>
            <h5 style="color: rgb(21, 2, 2);">{{lDate|date:'short'}}</h5>
            <button type="submit" class="btn btn-primary" (click)="logout()">Log Out</button>
        
        </div>
        <div class="col-3"></div>
        <div id="table" class="col-6">
            <h4><strong>Events</strong></h4>
            <hr>
            <table class="table1" >
                <thead>
                    <tr>
                        <th>Sl No:</th>
                        <th>Date</th>
                        <th>Events</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr *ngFor="let i of events; let k = index">
                      <th>{{k+1}}.</th>
                      <th>{{i.date}}</th>
                      <th>{{i.event}}</th>
                      <th><button  type="submit" (click)="removeEvent(k)" class="btn btn-primary">Edit</button>&nbsp;
                        <button  type="submit" class="btn btn-danger">Delete</button></th>
                    </tr>
                    
                    
                </tbody>
               </table>
            
        </div>
        <div class="col-3">
            <br><br>
            <!-- <button type="submit" class="btn btn-primary" (click)="deleteAccount()">Delete Account</button><br><br> -->

            <button routerLink="/dashboard" class="btn btn-secondary">Add Event</button> <br> <br>
            <button routerLink="/dashboard" class="btn btn-success">Back</button>
        
        </div>
    </div>
</div>
